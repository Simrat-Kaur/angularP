<html>
<div>
    <h2 class="heading">List of members</h2>
</div>
            
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Username</th>
        <th>Delete</th>
       </tr>
    </thead> 
    
    <tbody>
      
       <tr *ngFor="let x of userlist">
        <td>{{x.name}}</td>
        <td>{{x.phone}}</td>
        <td>{{x.gender}}</td>
        <td>{{x.username}}</td>
        <td><button (click)="onuserdelete(x._id)" class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
      </tbody>
    </table>
</div>
</html>
