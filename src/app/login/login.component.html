
<body>
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-color">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-color">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control"required="" [(ngModel)]="un" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #txtname="ngModel">
                                <span class="error" *ngIf="txtname.touched && txtname.invalid && txtname.errors.required">Email cannot be blank</span>
                                <span class="error" *ngIf="txtname.touched && txtname.invalid && txtname.errors.pattern">Enter proper email id</span>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-color">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required=""[(ngModel)]="pass"#txtpass="ngModel">
                                <span class="error" *ngIf="txtpass.touched && txtpass.invalid && txtpass.errors.required">Password cannot be blank</span>

                            </div>
                            <div class="form-group">
                               
                                <input type="submit" name="submit" class="btn" value="login" (click)="onlogin()">
                                {{msg}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
